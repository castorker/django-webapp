{% extends "base.html" %}

{% block title %}
Welcome
{% endblock %}

{% block content %}
    <h1>Welcome, {{ user.username }}</h1>
    These are your current quibbles:

    <ul>
        {% for q in quibbles %}
            <li>Quibble {{ q.id }}: {{ q.text }} - {{ q.category }} - {{ q.status }}</li>
        {% endfor %}
    </ul>
{% endblock %}
